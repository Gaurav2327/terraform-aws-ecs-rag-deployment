<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>RAG Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; width: 360px; padding: 12px; }
    h3 { margin: 0 0 10px 0; color: #333; }
    .section { margin-bottom: 15px; }
    .button-group { display: flex; gap: 8px; margin-bottom: 10px; }
    button { 
      flex: 1;
      padding: 10px 12px; 
      background: #0066cc; 
      color: #fff; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover { background: #0052a3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #indexBtn { background: #28a745; }
    #indexBtn:hover { background: #218838; }
    textarea { 
      width: 100%; 
      box-sizing: border-box; 
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    .status { 
      padding: 8px; 
      border-radius: 4px; 
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }
    .status.success { background: #d4edda; color: #155724; display: block; }
    .status.error { background: #f8d7da; color: #721c24; display: block; }
    .status.info { background: #d1ecf1; color: #0c5460; display: block; }
    h4 { margin: 10px 0 8px 0; color: #555; font-size: 14px; }
    pre { 
      background: #f5f5f5; 
      padding: 10px; 
      border-radius: 6px; 
      max-height: 250px; 
      overflow: auto;
      font-size: 12px;
      line-height: 1.5;
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .file-upload-section {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .file-upload-section h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #333;
    }
    input[type="file"] {
      display: none;
    }
    .file-select-btn {
      background: #6c757d;
      padding: 8px 12px;
      font-size: 13px;
      display: inline-block;
      cursor: pointer;
      border-radius: 4px;
      color: white;
      margin-bottom: 8px;
    }
    .file-select-btn:hover {
      background: #5a6268;
    }
    .file-info {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      padding: 4px 8px;
      background: white;
      border-radius: 4px;
      display: none;
    }
    .file-info.show {
      display: block;
    }
    #uploadFileBtn {
      background: #17a2b8;
      font-size: 13px;
      display: none;
    }
    #uploadFileBtn:hover {
      background: #138496;
    }
    #uploadFileBtn.show {
      display: block;
      width: 100%;
    }
    .divider {
      text-align: center;
      margin: 15px 0;
      position: relative;
      color: #999;
      font-size: 12px;
    }
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <h3>ü§ñ RAG Assistant</h3>
  
  <!-- File Upload Section -->
  <div class="file-upload-section">
    <h4>üìÑ Upload Document</h4>
    <input type="file" id="fileInput" accept=".pdf,.csv,.txt,.xlsx,.xls,application/pdf,text/csv,text/plain,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" />
    <label for="fileInput" class="file-select-btn">
      Choose File (PDF, CSV, Excel, TXT)
    </label>
    <div id="fileInfo" class="file-info"></div>
    <button id="uploadFileBtn">üì§ Index This File</button>
  </div>

  <div class="divider">OR</div>

  <!-- Page Indexing Section -->
  <div class="section">
    <div class="button-group">
      <button id="indexBtn">üìë Index This Page</button>
    </div>
    <div style="margin-top: 8px; font-size: 11px; color: #666; background: #fff3cd; padding: 6px; border-radius: 4px; margin-bottom: 8px;">
      üí° <strong>Tip:</strong> For Google Sheets, download as CSV/PDF and use Upload instead.
    </div>
    <div style="margin-top: 8px; font-size: 12px;">
      <label style="display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="clearBeforeIndex" style="margin-right: 6px;">
        Clear previous content before indexing
      </label>
      <label style="display: flex; align-items: center; cursor: pointer; margin-top: 4px;">
        <input type="checkbox" id="filterByCurrentPage" checked style="margin-right: 6px;">
        Only search current page content
      </label>
    </div>
    <div id="status" class="status"></div>
  </div>

  <div class="section">
    <textarea id="query" rows="3" placeholder="Ask a question about this page..."></textarea>
    <div class="button-group" style="margin-top: 8px;">
      <button id="askBtn">üîç Ask Question</button>
    </div>
  </div>

  <h4>Answer:</h4>
  <pre id="answer">Index a page first, then ask questions about it.</pre>

  <!-- PDF.js library for PDF text extraction (local) -->
  <script src="../libs/pdf.min.js"></script>
  <!-- SheetJS library for Excel file parsing (local) -->
  <script src="../libs/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
